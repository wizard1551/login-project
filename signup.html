<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام</title>
  <link rel="stylesheet" href="./singup.css">
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="wrapper">
    <div class="signup-container">
      <h1 class="title">ثبت‌نام کاربر</h1>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="newUsername" required>
          <label for="newUsername">نام کاربری</label>
        </div>
        <div class="input-group">
          <input type="password" id="newPassword" required>
          <label for="newPassword">رمز عبور</label>
        </div>
        <button type="submit" class="btn">ثبت‌نام</button>
        <p id="signupMessage"></p>
        <div class="extra-links">
          <a href="index.html">بازگشت به لاگین</a>
        </div>
      </form>
    </div>
    <footer>
      <p>© 2025 Pooya Rahmati. تمامی حقوق محفوظ است.</p>
    </footer>
  </div>
  <script src="./signup.js"></script>
</body>
</html>
